appId: com.ch363.fluentia
---
# Journey: Access settings and exercise all settings functionality
# Covers: Help, FAQ, Dark Mode, Speech, Session defaults, Adaptivity, Notifications

- launchApp

# Navigate to Settings (Profile tab â†’ Settings)
- tapOn:
    text: "Profile"
- scroll
- tapOn:
    text: "Settings"

# === SETTINGS MAIN SCREEN ===
- assertVisible:
    text: "Settings"
- assertVisible:
    text: "HELP"
- assertVisible:
    text: "APPEARANCE"
- assertVisible:
    text: "LEARNING"
- assertVisible:
    text: "NOTIFICATIONS"

# === HELP ===
- tapOn:
    text: "Help"
- assertVisible:
    text: "Help"
- back

# === FAQ ===
- tapOn:
    text: "FAQ"
- assertVisible:
    text: "FAQ"
- back

# === APPEARANCE (Dark Mode) ===
- assertVisible:
    text: "Dark Mode"
- assertVisible:
    text: "APPEARANCE"

# === LEARNING: Speech ===
- tapOn:
    text: "Speech"
- assertVisible:
    text: "Speech"
- back

# === LEARNING: Session defaults ===
- tapOn:
    text: "Session defaults"
- assertVisible:
    text: "Session defaults"
- assertVisible:
    text: "MODE|Learn|Review|Mixed"
- back

# === LEARNING: Adaptivity (toggle on main settings) ===
- assertVisible:
    text: "Adaptivity"

# === NOTIFICATIONS ===
- assertVisible:
    text: "Notifications"

# === ACCOUNT (do not tap Sign out) ===
- scroll
- assertVisible:
    text: "ACCOUNT"
- assertVisible:
    text: "Sign out"

# Return to Profile then Home
- back
- tapOn:
    text: "Home"
- assertVisible:
    text: ".*Welcome back.*"
