appId: com.ch363.fluentia
---
# Journey: Start a review session from Home
# Requires review to be due (primary CTA shows "Start Review"). Tap it and verify we enter the session.

- launchApp
- assertVisible:
    text: ".*Welcome back.*"

# Tap the primary CTA "Start Review" (exact label - avoids matching "Review" in "Quick review" subtitle)
- tapOn:
    text: "Start Review"

# Verify we entered the session runner
- waitForAnimationToEnd
- assertVisible:
    text: "Continue|Finish"
- assertVisible:
    text: "Session"
    optional: true

# Press Continue in the review session to advance through cards
- tapOn:
    text: "Continue"
- waitForAnimationToEnd
- tapOn:
    text: "Continue|Finish"
    optional: true
- waitForAnimationToEnd
