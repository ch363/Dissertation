appId: com.ch363.fluentia
---
# Journey: First-time or low-activity user sees Home and can navigate
# Requires: Welcome back, and at least one CTA or Help

- launchApp
- assertVisible:
    text: ".*Welcome back.*"

# Some primary content (Focus card or empty-state messaging)
- assertVisible:
    text: "NEXT UP|Focus|Start|Continue|Help|Today"

- tapOn:
    text: "Help"
- assertVisible:
    text: "Help"
- back

- assertVisible:
    text: ".*Welcome back.*"
