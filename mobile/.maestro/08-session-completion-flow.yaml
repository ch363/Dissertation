appId: com.ch363.fluentia
---
# Journey: Enter a session and complete at least one card
# Uses Learn → catalog → lesson so session is guaranteed

- launchApp
- assertVisible:
    text: ".*Welcome back.*"

- tapOn:
    text: "Learn"
- tapOn:
    text: "Browse full catalog"
- assertVisible:
    text: "Courses"
- tapOn:
    index: 0
- assertVisible:
    text: "Lessons"
- tapOn:
    index: 0

- assertVisible:
    text: "Start Lesson|Continue|Session"
- tapOn:
    text: "Start Lesson"
    optional: true
- waitForAnimationToEnd

# Must see session UI
- assertVisible:
    text: "Continue|Finish"
- tapOn:
    text: "Continue"
- waitForAnimationToEnd
- tapOn:
    text: "Continue|Finish"
- waitForAnimationToEnd

# Completion or more cards (summary: "You completed", "XP", "Continue", "Back to home")
- assertVisible:
    text: "completed|XP|Continue|Finish|Back to home"
