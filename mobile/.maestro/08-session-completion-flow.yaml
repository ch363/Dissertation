appId: com.ch363.fluentia
---
# Journey: Complete a learning session
# User goes through a full learning session and sees completion

- launchApp

# Start a session from primary CTA
- tapOn:
    text: "Continue|Start Learning"
    optional: true

# Session runner should load
- assertVisible:
    text: ".*Session.*|.*progress.*"
    optional: true

# Progress bar should be visible
- assertVisible:
    id: ".*progress.*"
    optional: true

# Simulate answering questions (tap through multiple cards)
# This is a basic simulation - actual interaction depends on question type
- tapOn:
    index: 0
    optional: true
- wait: 1000

- tapOn:
    text: "Continue|Next|Submit"
    optional: true
- wait: 1000

- tapOn:
    text: "Continue|Next|Submit"
    optional: true
- wait: 1000

# Eventually should reach completion screen
- assertVisible:
    text: "Complete|Well done|XP|Mastery"
    optional: true

# Tap to see summary
- tapOn:
    text: "Continue|View Summary|Done"
    optional: true

# Should return to home or show summary
- assertVisible:
    text: "Welcome back|Summary|XP gained"
    optional: true
