appId: com.ch363.fluentia
---
# Journey: Start a lesson from Home
# Home → Learn → pick content → Start Lesson → advance in session

- launchApp
- assertVisible:
    text: ".*Welcome back.*"

# Go to Learn and enter a lesson (deterministic path)
- tapOn:
    text: "Learn"
- assertVisible:
    text: ".*Learning Path.*|.*Review.*|All Modules"

# Open catalog or first module
- tapOn:
    text: "Browse full catalog"
- assertVisible:
    text: "Courses"

# Tap first course (opens course detail with Lessons)
- tapOn:
    index: 0
- assertVisible:
    text: "Lessons"
- tapOn:
    index: 0

# Session or lesson overview: tap Start Lesson if shown, then Continue
- assertVisible:
    text: "Start Lesson|Continue|Session"
- tapOn:
    text: "Start Lesson"
    optional: true
- waitForAnimationToEnd
- tapOn:
    text: "Continue"
- waitForAnimationToEnd
- tapOn:
    text: "Continue|Finish"
