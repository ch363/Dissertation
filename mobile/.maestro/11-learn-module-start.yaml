appId: com.ch363.fluentia
---
# Journey: Home → Learn → catalog → course → lesson → session

- launchApp
- assertVisible:
    text: ".*Welcome back.*"

- tapOn:
    text: "Learn"
- assertVisible:
    text: ".*Learning Path.*|.*Review.*|All Modules"

- tapOn:
    text: "Browse full catalog"
- assertVisible:
    text: "Courses"
- tapOn:
    index: 0
- assertVisible:
    text: "Lessons"
- tapOn:
    index: 0

- assertVisible:
    text: "Start Lesson|Continue|Lesson|Session"
- tapOn:
    text: "Start Lesson"
    optional: true
- waitForAnimationToEnd
- assertVisible:
    text: "Continue|Finish"
- tapOn:
    text: "Continue"

- back
- back
- tapOn:
    text: "Home"
- assertVisible:
    text: ".*Welcome back.*"
