appId: com.ch363.fluentia
---
# Journey: Navigate between home and other tabs
# User explores the app navigation

- launchApp

# Verify Home tab is active
- assertVisible: "Welcome back"
- assertVisible: "Continue your learning journey"

# Navigate to Learn tab
- tapOn:
    id: ".*learn.*tab.*"
    optional: true
- assertVisible:
    text: "Learn|Discover"
    optional: true

# Navigate to Profile tab  
- tapOn:
    id: ".*profile.*tab.*"
    optional: true
- assertVisible:
    text: "Profile|Total XP|Mastery"
    optional: true

# Navigate to Settings tab
- tapOn:
    id: ".*settings.*tab.*"
    optional: true
- assertVisible:
    text: "Settings|Appearance|Session"
    optional: true

# Return to Home tab
- tapOn:
    id: ".*home.*tab.*"
    optional: true
- assertVisible: "Welcome back"
