appId: com.ch363.fluentia
---
# Journey: Home → Learn → Lesson → Session → back to Home

- launchApp
- assertVisible:
    text: ".*Welcome back.*"

- tapOn:
    text: "Learn"
- assertVisible:
    text: ".*Learning Path.*|.*Review.*|All Modules"

- tapOn:
    text: "Browse full catalog"
- assertVisible:
    text: "Courses"
- tapOn:
    index: 0
- assertVisible:
    text: "Lessons"
- tapOn:
    index: 0

- assertVisible:
    text: "Start Lesson|Continue|Session"
- tapOn:
    text: "Start Lesson"
    optional: true
- waitForAnimationToEnd

- assertVisible:
    text: "Continue|Finish"
- tapOn:
    text: "Continue"
- waitForAnimationToEnd
- tapOn:
    text: "Continue|Finish"

- assertVisible:
    text: "completed|XP|Continue|Back to home"
- tapOn:
    text: "Back to home|Home|Continue"
    optional: true

- tapOn:
    text: "Home"
- assertVisible:
    text: ".*Welcome back.*"
