name: Mobile CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/ci.yml'

jobs:
  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: CI (lint + type-check + tests)
        run: npm run ci --silent
